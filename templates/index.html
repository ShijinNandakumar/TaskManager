<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      padding-top: 60px;
    }

    .task-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .task-item:hover {
      background-color: #f1f1f1;
    }

    .task-text {
      flex-grow: 1;
      margin-left: 10px;
    }

    .checked {
      text-decoration: line-through;
      color: gray;
    }

    .add-task input {
      border-radius: 8px;
    }

    .dark-mode {
      background-color: #222;
      color: #eee;
    }

    .dark-mode .task-container {
      background-color: #333;
      color: #eee;
    }

    .dark-mode .task-item:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

<div class="text-end me-4">
  <button onclick="toggleDarkMode()" class="btn btn-sm btn-outline-dark">üåô Toggle Dark Mode</button>
</div>

<div class="task-container">
  <h2 class="text-center mb-4">üìù My Task Manager</h2>

  <!-- ‚úÖ This is the FORM you were missing -->
  <form method="POST" action="/add" class="add-task d-flex mb-4">
    <input type="text" class="form-control me-2" name="task" placeholder="Add new task..." required>
    <button class="btn btn-primary" type="submit"><i class="fas fa-plus"></i></button>
  </form>

  <!-- ‚úÖ Task List -->
  <ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item task-item">
      <input type="checkbox" {% if task.done %}checked{% endif %} onchange="markDone({{ task.id }})">
      <span class="task-text {% if task.done %}checked{% endif %}">{{ task.text }}</span>
      <div>
        <a href="/edit/{{ task.id }}" class="text-info me-2"><i class="fas fa-edit"></i></a>
        <a href="/delete/{{ task.id }}" class="text-danger"><i class="fas fa-trash-alt"></i></a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }

  function markDone(taskId) {
    fetch(`/toggle_done/${taskId}`, {
      method: 'POST'
    }).then(() => location.reload());
  }
</script>

</body>
</html>
